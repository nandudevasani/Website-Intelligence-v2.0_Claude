<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Intelligence v3.0</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    :root{--bg:#0a0e17;--bg2:#111827;--card:#151d2e;--card-h:#1a2540;--bdr:#1e2a42;--bdr-g:#2563eb33;--t1:#e8edf5;--t2:#8896b0;--t3:#4a5875;--acc:#3b82f6;--acc-g:#3b82f640;--grn:#22c55e;--grn-b:#22c55e15;--red:#ef4444;--red-b:#ef444415;--org:#f59e0b;--org-b:#f59e0b15;--yel:#eab308;--yel-b:#eab30815;--pur:#a855f7;--pur-b:#a855f715;--cyn:#06b6d4;--cyn-b:#06b6d415;--blu:#3b82f6;--blu-b:#3b82f615}
    html{scroll-behavior:smooth}body{font-family:'DM Sans',system-ui,sans-serif;background:var(--bg);color:var(--t1);min-height:100vh;line-height:1.6}
    .bg-grid{position:fixed;inset:0;background-image:linear-gradient(rgba(59,130,246,.03) 1px,transparent 1px),linear-gradient(90deg,rgba(59,130,246,.03) 1px,transparent 1px);background-size:60px 60px;pointer-events:none;z-index:0}
    .bg-glow{position:fixed;top:-200px;left:50%;transform:translateX(-50%);width:800px;height:600px;background:radial-gradient(ellipse,rgba(59,130,246,.08),transparent 70%);pointer-events:none;z-index:0}
    .container{position:relative;z-index:1;max-width:1200px;margin:0 auto;padding:2rem 1.5rem 4rem}
    .header{text-align:center;padding:2.5rem 0 2rem}
    .header-badge{display:inline-flex;align-items:center;gap:6px;padding:6px 14px;background:var(--card);border:1px solid var(--bdr);border-radius:100px;font-size:.75rem;font-weight:600;color:var(--acc);letter-spacing:.08em;text-transform:uppercase;margin-bottom:1rem}
    .header-badge .dot{width:6px;height:6px;border-radius:50%;background:var(--grn);animation:pulse 2s infinite}
    @keyframes pulse{0%,100%{opacity:1}50%{opacity:.4}}
    .header h1{font-family:'JetBrains Mono',monospace;font-size:2.1rem;font-weight:700;letter-spacing:-.03em;margin-bottom:.4rem;background:linear-gradient(135deg,#e8edf5,#8896b0);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .header p{color:var(--t2);font-size:.95rem;max-width:550px;margin:0 auto}
    .tabs{display:flex;gap:4px;margin-bottom:2rem;max-width:760px;margin-left:auto;margin-right:auto;background:var(--bg2);border-radius:10px;padding:4px}
    .tab{flex:1;padding:10px;background:none;border:none;border-radius:8px;color:var(--t2);font-size:.82rem;font-weight:600;cursor:pointer;transition:all .2s;font-family:'DM Sans',sans-serif}
    .tab:hover{color:var(--t1)}.tab.active{background:var(--card);color:var(--t1);box-shadow:0 1px 4px rgba(0,0,0,.2)}
    input,textarea{font-family:'JetBrains Mono',monospace}
    .search-section{display:flex;gap:10px;margin-bottom:2rem;max-width:700px;margin-left:auto;margin-right:auto}
    .search-input-wrap{flex:1;position:relative}
    .search-input-wrap .icon{position:absolute;left:16px;top:50%;transform:translateY(-50%);color:var(--t3);pointer-events:none}
    .sinput{width:100%;padding:14px 16px 14px 46px;background:var(--card);border:1px solid var(--bdr);border-radius:12px;color:var(--t1);font-size:1rem;outline:none;transition:border-color .2s,box-shadow .2s}
    .sinput::placeholder{color:var(--t3)}.sinput:focus{border-color:var(--acc);box-shadow:0 0 0 3px var(--acc-g)}
    .btn{padding:14px 28px;background:var(--acc);border:none;border-radius:12px;color:#fff;font-size:.95rem;font-weight:600;cursor:pointer;transition:all .2s;white-space:nowrap;font-family:'DM Sans',sans-serif}
    .btn:hover{background:#2563eb;transform:translateY(-1px);box-shadow:0 4px 20px var(--acc-g)}.btn:active{transform:translateY(0)}.btn:disabled{opacity:.5;cursor:not-allowed;transform:none}
    .btn-sm{padding:9px 18px;font-size:.82rem;border-radius:10px}
    .btn-csv{background:var(--grn)}.btn-csv:hover{background:#16a34a;box-shadow:0 4px 16px rgba(34,197,94,.3)}
    .btn-pur{background:var(--pur)}.btn-pur:hover{background:#9333ea}
    .bulk-area{display:none;max-width:700px;margin:0 auto 2rem}.bulk-area.show{display:block}
    .ta{width:100%;height:160px;padding:14px 16px;background:var(--card);border:1px solid var(--bdr);border-radius:12px;color:var(--t1);font-size:.88rem;outline:none;resize:vertical;transition:border-color .2s,box-shadow .2s;margin-bottom:6px}
    .ta::placeholder{color:var(--t3)}.ta:focus{border-color:var(--acc);box-shadow:0 0 0 3px var(--acc-g)}
    .count{font-size:.78rem;color:var(--t3);margin-bottom:10px;font-family:'JetBrains Mono',monospace}
    .loader{display:none;text-align:center;padding:3rem}.loader.show{display:block}
    .spinner{width:44px;height:44px;border:3px solid var(--bdr);border-top-color:var(--acc);border-radius:50%;animation:spin .8s linear infinite;margin:0 auto 1rem}
    @keyframes spin{to{transform:rotate(360deg)}}
    .loader-text{color:var(--t2);font-size:.9rem}.loader-hl{font-family:'JetBrains Mono',monospace;color:var(--acc);font-weight:600}
    .pbar-wrap{max-width:400px;margin:1rem auto 0;background:var(--bg2);border-radius:8px;height:8px;overflow:hidden}
    .pbar{height:100%;background:linear-gradient(90deg,var(--acc),var(--grn));border-radius:8px;transition:width .3s;width:0%}
    .ptext{font-size:.78rem;color:var(--t3);margin-top:6px;font-family:'JetBrains Mono',monospace}
    .results{display:none}.results.show{display:block}
    .status-hero{background:var(--card);border:1px solid var(--bdr);border-radius:16px;padding:2rem;margin-bottom:1.5rem;display:flex;align-items:center;gap:1.5rem;position:relative;overflow:hidden}
    .status-hero::before{content:'';position:absolute;top:0;left:0;right:0;height:3px}
    .status-hero[data-c="green"]::before{background:linear-gradient(90deg,var(--grn),#10b981)}
    .status-hero[data-c="red"]::before{background:linear-gradient(90deg,var(--red),#dc2626)}
    .status-hero[data-c="orange"]::before{background:linear-gradient(90deg,var(--org),#d97706)}
    .status-hero[data-c="yellow"]::before{background:linear-gradient(90deg,var(--yel),#ca8a04)}
    .status-hero[data-c="blue"]::before{background:linear-gradient(90deg,var(--blu),#2563eb)}
    .si{width:64px;height:64px;border-radius:16px;display:flex;align-items:center;justify-content:center;font-size:1.8rem;flex-shrink:0}
    .si.green{background:var(--grn-b)}.si.red{background:var(--red-b)}.si.orange{background:var(--org-b)}.si.yellow{background:var(--yel-b)}.si.blue{background:var(--blu-b)}
    .sd{font-family:'JetBrains Mono',monospace;font-size:1.25rem;font-weight:700;margin-bottom:4px}
    .sl{display:inline-flex;padding:4px 12px;border-radius:100px;font-size:.78rem;font-weight:700;letter-spacing:.06em;text-transform:uppercase}
    .sl.green{background:var(--grn-b);color:var(--grn)}.sl.red{background:var(--red-b);color:var(--red)}.sl.orange{background:var(--org-b);color:var(--org)}.sl.yellow{background:var(--yel-b);color:var(--yel)}.sl.blue{background:var(--blu-b);color:var(--blu)}
    .sr{color:var(--t2);font-size:.88rem;margin-top:6px}
    .sm{text-align:right;flex-shrink:0}.smi{font-size:.78rem;color:var(--t3);margin-bottom:4px}.smi span{color:var(--t2);font-family:'JetBrains Mono',monospace;font-weight:500}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1rem;margin-bottom:1.5rem}
    .card{background:var(--card);border:1px solid var(--bdr);border-radius:14px;padding:1.5rem;transition:border-color .2s}.card:hover{border-color:var(--bdr-g)}
    .ch{display:flex;align-items:center;gap:10px;margin-bottom:1.25rem}
    .ci{width:36px;height:36px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.1rem}
    .ci.blue{background:var(--blu-b)}.ci.green{background:var(--grn-b)}.ci.purple{background:var(--pur-b)}.ci.cyan{background:var(--cyn-b)}.ci.orange{background:var(--org-b)}.ci.red{background:var(--red-b)}
    .ct{font-weight:600;font-size:.95rem}
    .ir{display:flex;justify-content:space-between;align-items:center;padding:8px 0;border-bottom:1px solid var(--bdr)}.ir:last-child{border-bottom:none}
    .il{font-size:.82rem;color:var(--t3);font-weight:500}
    .iv{font-family:'JetBrains Mono',monospace;font-size:.85rem;font-weight:500;text-align:right;max-width:60%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
    .iv.green{color:var(--grn)}.iv.red{color:var(--red)}.iv.orange{color:var(--org)}
    .card-full{grid-column:1/-1}
    .cv{display:flex;align-items:center;gap:10px;padding:12px 16px;border-radius:10px;margin-bottom:1rem;font-weight:600;font-size:.92rem}
    .cv.green{background:var(--grn-b);color:var(--grn)}.cv.red{background:var(--red-b);color:var(--red)}.cv.orange{background:var(--org-b);color:var(--org)}.cv.yellow{background:var(--yel-b);color:var(--yel)}.cv.blue{background:var(--blu-b);color:var(--blu)}
    .cv-c{margin-left:auto;font-size:.8rem;opacity:.8}
    .cs{display:grid;grid-template-columns:repeat(auto-fit,minmax(100px,1fr));gap:8px}
    .csi{background:var(--bg2);border-radius:8px;padding:10px;text-align:center}
    .csv{font-family:'JetBrains Mono',monospace;font-size:1.1rem;font-weight:700}.csl{font-size:.7rem;color:var(--t3);font-weight:600;text-transform:uppercase;letter-spacing:.04em;margin-top:2px}
    .rb{background:var(--red-b);border:1px solid rgba(239,68,68,.2);border-radius:10px;padding:14px;margin-bottom:1rem}
    .rb-t{font-size:.85rem;font-weight:700;color:var(--red);margin-bottom:8px}.rb-d{font-size:.82rem;color:var(--t2);padding:3px 0}.rb-d span{font-family:'JetBrains Mono',monospace;color:var(--t1)}
    .fb{display:inline-block;padding:3px 10px;border-radius:6px;font-size:.72rem;font-weight:700;font-family:'JetBrains Mono',monospace;letter-spacing:.04em;margin:2px 4px 2px 0;background:var(--bg2);color:var(--t3)}.fb.warn{background:var(--red-b);color:var(--red)}.fb.info{background:var(--blu-b);color:var(--blu)}
    .bulk-out{display:none}.bulk-out.show{display:block}
    .bsum{display:flex;gap:1rem;margin-bottom:1rem;flex-wrap:wrap}
    .bsi{background:var(--card);border:1px solid var(--bdr);border-radius:12px;padding:1rem 1.5rem;text-align:center;flex:1;min-width:110px}
    .bsv{font-family:'JetBrains Mono',monospace;font-size:1.4rem;font-weight:700}.bsl{font-size:.73rem;color:var(--t3);font-weight:600;text-transform:uppercase;letter-spacing:.05em;margin-top:2px}
    .bact{display:flex;justify-content:flex-end;margin-bottom:1rem;gap:8px;flex-wrap:wrap}
    .btw{overflow-x:auto;border-radius:12px;border:1px solid var(--bdr)}
    .bt{width:100%;border-collapse:collapse;font-size:.83rem}
    .bt thead{background:var(--bg2)}
    .bt th{padding:11px 12px;text-align:left;font-size:.72rem;font-weight:700;color:var(--t3);text-transform:uppercase;letter-spacing:.06em;border-bottom:1px solid var(--bdr);white-space:nowrap}
    .bt td{padding:9px 12px;border-bottom:1px solid var(--bdr);vertical-align:top}.bt tr:last-child td{border-bottom:none}.bt tr:hover{background:var(--card-h)}
    .bd{font-family:'JetBrains Mono',monospace;font-weight:600;font-size:.8rem}
    .bsb{display:inline-block;padding:3px 9px;border-radius:6px;font-size:.7rem;font-weight:700;letter-spacing:.04em;white-space:nowrap}
    .bsb.ACTIVE{background:var(--grn-b);color:var(--grn)}.bsb.DEAD,.bsb.DOWN,.bsb.SUSPENDED{background:var(--red-b);color:var(--red)}.bsb.PARKED,.bsb.NO_CONTENT,.bsb.DEFAULT_PAGE,.bsb.SHELL_SITE{background:var(--org-b);color:var(--org)}.bsb.COMING_SOON,.bsb.ISSUES{background:var(--yel-b);color:var(--yel)}.bsb.CROSS_DOMAIN_REDIRECT{background:var(--red-b);color:var(--red)}.bsb.POLITICAL_CAMPAIGN{background:var(--blu-b);color:var(--blu)}.bsb.ERROR{background:var(--red-b);color:var(--red)}
    .bv{font-weight:700;font-size:.8rem}.bv.yes{color:var(--grn)}.bv.no{color:var(--red)}
    .social-link{display:inline-flex;align-items:center;gap:4px;padding:3px 8px;background:var(--bg2);border-radius:6px;font-size:.72rem;color:var(--acc);text-decoration:none;margin:2px;font-family:'JetBrains Mono',monospace;transition:background .2s}.social-link:hover{background:var(--card-h);color:var(--t1)}
    .error-box{display:none;background:var(--red-b);border:1px solid rgba(239,68,68,.3);border-radius:12px;padding:1.25rem 1.5rem;margin-bottom:1.5rem;color:var(--red);font-weight:500}.error-box.show{display:block}
    .biz-card{background:var(--card);border:1px solid var(--bdr);border-radius:14px;padding:1.5rem;margin-bottom:1rem}
    .biz-name{font-family:'JetBrains Mono',monospace;font-size:1.3rem;font-weight:700;margin-bottom:.5rem}
    .biz-type{display:inline-block;padding:3px 10px;border-radius:6px;font-size:.72rem;font-weight:700;background:var(--pur-b);color:var(--pur);margin-bottom:.75rem}
    .biz-row{display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1rem}
    .biz-col{flex:1;min-width:280px;background:var(--bg2);border-radius:10px;padding:1rem}
    .biz-section{font-size:.72rem;font-weight:700;color:var(--t3);text-transform:uppercase;letter-spacing:.06em;margin-bottom:.75rem}
    .biz-item{display:flex;justify-content:space-between;padding:6px 0;border-bottom:1px solid var(--bdr);font-size:.83rem}.biz-item:last-child{border-bottom:none}
    .biz-label{color:var(--t3);font-weight:500}.biz-val{font-family:'JetBrains Mono',monospace;font-weight:500;text-align:right;max-width:55%;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;color:var(--t1)}
    .biz-val a{color:var(--acc);text-decoration:none}.biz-val a:hover{text-decoration:underline}
    .socials-wrap{display:flex;flex-wrap:wrap;gap:6px;margin-top:6px}
    @media(max-width:640px){.header h1{font-size:1.4rem}.search-section{flex-direction:column}.status-hero{flex-direction:column;text-align:center}.sm{text-align:center}.cards{grid-template-columns:1fr}.cs{grid-template-columns:repeat(2,1fr)}.bt{font-size:.76rem}.bt th,.bt td{padding:7px 8px}.biz-row{flex-direction:column}}
  </style>
</head>
<body>
<div class="bg-grid"></div><div class="bg-glow"></div>
<div class="container">
  <header class="header">
    <div class="header-badge"><span class="dot"></span> Intelligence Engine v3.0</div>
    <h1>Website Intelligence</h1>
    <p>Domain analysis, content detection, business information extraction & social signals.</p>
  </header>

  <div class="tabs">
    <button class="tab active" data-tab="single" onclick="switchTab('single')">Single Domain</button>
    <button class="tab" data-tab="bulk" onclick="switchTab('bulk')">Bulk Analysis</button>
    <button class="tab" data-tab="biz" onclick="switchTab('biz')">Business Info</button>
  </div>

  <!-- SINGLE -->
  <div class="search-section" id="sec-single">
    <div class="search-input-wrap">
      <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <input type="text" class="sinput" id="single-input" placeholder="Enter domain (e.g. example.com)" autocomplete="off" spellcheck="false">
    </div>
    <button class="btn" onclick="doSingle()">Analyze</button>
  </div>

  <!-- BULK -->
  <div class="bulk-area" id="sec-bulk">
    <textarea class="ta" id="bulk-ta" placeholder="Enter domains, one per line (max 100):&#10;example.com&#10;google.com" oninput="updateBulkCount()"></textarea>
    <div class="count" id="bulk-count">0 domains (max 100)</div>
    <button class="btn" id="bulk-btn" onclick="doBulk()" style="width:100%">Analyze All Domains</button>
  </div>

  <!-- BUSINESS -->
  <div class="bulk-area" id="sec-biz">
    <textarea class="ta" id="biz-ta" placeholder="Enter domains for business extraction (max 100):&#10;bocasmilecenter.com&#10;millerandsonsplumbing.net" oninput="updateBizCount()"></textarea>
    <div class="count" id="biz-count">0 domains (max 100)</div>
    <button class="btn btn-pur" id="biz-btn" onclick="doBiz()" style="width:100%">Extract Business Info</button>
  </div>

  <div class="error-box" id="errbox"></div>
  <div class="loader" id="loader"><div class="spinner"></div><div class="loader-text">Analyzing <span class="loader-hl" id="loader-hl">...</span></div><div class="loader-text" style="margin-top:4px;font-size:.78rem;color:var(--t3)" id="loader-sub">Checking DNS, SSL, HTTP & content...</div><div class="pbar-wrap" id="pbar-wrap" style="display:none"><div class="pbar" id="pbar"></div></div><div class="ptext" id="ptext" style="display:none"></div></div>

  <div class="results" id="single-results"></div>
  <div class="bulk-out" id="bulk-out"></div>
  <div class="bulk-out" id="biz-out"></div>
</div>

<script>
const API=window.location.origin;
let bulkData=null,bizData=null;

// === TAB SWITCHING ===
function switchTab(t){
  document.querySelectorAll('.tab').forEach(e=>e.classList.remove('active'));
  document.querySelector('[data-tab="'+t+'"]').classList.add('active');
  ['sec-single','sec-bulk','sec-biz'].forEach(id=>{const e=document.getElementById(id);e.classList.remove('show');e.style.display='none'});
  ['single-results','bulk-out','biz-out','errbox'].forEach(id=>document.getElementById(id).classList.remove('show'));
  document.getElementById('loader').classList.remove('show');
  if(t==='single'){document.getElementById('sec-single').style.display='flex'}
  else if(t==='bulk'){const e=document.getElementById('sec-bulk');e.style.display='block';e.classList.add('show')}
  else if(t==='biz'){const e=document.getElementById('sec-biz');e.style.display='block';e.classList.add('show')}
}
function updateBulkCount(){const c=document.getElementById('bulk-ta').value.trim().split('\n').filter(d=>d.trim()).length;const e=document.getElementById('bulk-count');e.textContent=c+' domain'+(c!==1?'s':'')+' (max 100)';e.style.color=c>100?'var(--red)':'var(--t3)'}
function updateBizCount(){const c=document.getElementById('biz-ta').value.trim().split('\n').filter(d=>d.trim()).length;const e=document.getElementById('biz-count');e.textContent=c+' domain'+(c!==1?'s':'')+' (max 100)';e.style.color=c>100?'var(--red)':'var(--t3)'}
document.getElementById('single-input').addEventListener('keydown',e=>{if(e.key==='Enter')doSingle()});

// === HELPERS ===
function E(s){const d=document.createElement('div');d.textContent=s;return d.innerHTML}
function T(s,n){return s.length>n?s.substring(0,n)+'‚Ä¶':s}
function rows(arr){return arr.map(([l,v,c])=>'<div class="ir"><span class="il">'+l+'</span><span class="iv'+(c?' '+c:'')+'">'+E(String(v))+'</span></div>').join('')}
function stat(v,l){return'<div class="csi"><div class="csv">'+v+'</div><div class="csl">'+l+'</div></div>'}
function sumBox(v,l,c){return'<div class="bsi"><div class="bsv" style="color:var('+c+')">'+v+'</div><div class="bsl">'+l+'</div></div>'}
function showLoader(t,sub){document.getElementById('loader-hl').textContent=t;document.getElementById('loader-sub').textContent=sub||'Checking DNS, SSL, HTTP & content...';document.getElementById('loader').classList.add('show')}
function hideLoader(){document.getElementById('loader').classList.remove('show');document.getElementById('pbar-wrap').style.display='none';document.getElementById('ptext').style.display='none'}
function hideAll(){['single-results','bulk-out','biz-out','errbox'].forEach(id=>document.getElementById(id).classList.remove('show'))}
function showErr(m){const e=document.getElementById('errbox');e.textContent=m;e.classList.add('show')}
function showProgress(c,t,d){document.getElementById('pbar-wrap').style.display='block';document.getElementById('ptext').style.display='block';const p=t>0?Math.round(c/t*100):0;document.getElementById('pbar').style.width=p+'%';document.getElementById('ptext').textContent=c+'/'+t+' done'+(d?' ‚Äî '+d:'');document.getElementById('loader-hl').textContent=c+'/'+t}
const statusEmoji=s=>({ACTIVE:'‚úì',DEAD:'‚úó',DOWN:'‚úó',PARKED:'‚äò',COMING_SOON:'‚óî',NO_CONTENT:'‚óã',DEFAULT_PAGE:'‚ñ§',SUSPENDED:'‚äò',SHELL_SITE:'‚óá',CROSS_DOMAIN_REDIRECT:'‚ÜØ',POLITICAL_CAMPAIGN:'‚òÖ',ISSUES:'!'}[s]||'?');
const fmtS=s=>({ACTIVE:'Active',DEAD:'Dead',DOWN:'Down',PARKED:'Parked / For Sale',COMING_SOON:'Coming Soon',NO_CONTENT:'No Content',DEFAULT_PAGE:'Default Page',SUSPENDED:'Suspended',SHELL_SITE:'Shell Site',CROSS_DOMAIN_REDIRECT:'Cross-Domain Redirect',POLITICAL_CAMPAIGN:'Political Campaign',ISSUES:'Issues',ERROR:'Error'}[s]||s);
const fmtV=v=>({VALID:'Genuine Active Website',PARKED:'Parked Domain / For Sale',COMING_SOON:'Coming Soon',NO_CONTENT:'No Meaningful Content',DEFAULT_PAGE:'Default Server Page',SUSPENDED:'Suspended',SHELL_SITE:'Template Shell',CROSS_DOMAIN_REDIRECT:'Redirects to Unrelated Domain',POLITICAL_CAMPAIGN:'Political Campaign Site'}[v]||v);
const vColor=v=>({VALID:'green',PARKED:'orange',COMING_SOON:'yellow',NO_CONTENT:'orange',DEFAULT_PAGE:'orange',SUSPENDED:'red',SHELL_SITE:'orange',CROSS_DOMAIN_REDIRECT:'red',POLITICAL_CAMPAIGN:'blue'}[v]||'orange');

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// CSV EXPORTS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function downloadCSV(filename,csv){const b=new Blob([csv],{type:'text/csv;charset=utf-8;'});const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download=filename;document.body.appendChild(a);a.click();document.body.removeChild(a);URL.revokeObjectURL(u)}
function csvRow(cells){return cells.map(c=>'"'+String(c||'').replace(/"/g,'""')+'"').join(',')+'\n'}

function exportBulkCSV(){
  if(!bulkData?.length){showErr('No bulk results');return}
  let csv=csvRow(['Domain','Status','Valid','Title','HTTP Code','Word Count','Confidence','Redirect Target','Flags','Remarks']);
  bulkData.forEach(r=>csv+=csvRow([r.domain,fmtS(r.overallStatus),r.isGenuinelyValid?'TRUE':'FALSE',r.title||'',r.statusCode||'',r.wordCount??'',r.confidence?r.confidence+'%':'',r.redirectInfo?.target||'',(r.flags||[]).join('; '),r.reasons?.[0]||r.error||'']));
  downloadCSV('bulk-analysis-'+new Date().toISOString().split('T')[0]+'.csv',csv);
}

function exportBizCSV(){
  if(!bizData?.length){showErr('No business results');return}
  let csv=csvRow(['Domain','Business Name','Phone','Email','Full Address','Street','City','State','ZIP','Country','Country Code','Domain Age (Years)','Registration Date','Facebook','Instagram','Twitter','LinkedIn','YouTube','TikTok','Yelp','Pinterest','Business Type','Meta Description']);
  bizData.forEach(r=>{
    const s=r.socials||{};const a=r.address||{};const da=r.domainAge||{};
    csv+=csvRow([r.domain,r.businessName||'',r.phones?.[0]||'',r.emails?.[0]||'',a.fullAddress||'',a.street||'',a.city||'',a.state||'',a.zip||'',r.country?.name||'',r.country?.code||'',da.ageYears||'',da.registrationDate||'',s.facebook||'',s.instagram||'',s.twitter||'',s.linkedin||'',s.youtube||'',s.tiktok||'',s.yelp||'',s.pinterest||'',r.businessType||'',r.metaDescription||''])});
  downloadCSV('business-info-'+new Date().toISOString().split('T')[0]+'.csv',csv);
}

function exportCombinedCSV(){
  if(!bizData?.length&&!bulkData?.length){showErr('No data to export');return}
  // Merge by domain
  const map={};
  if(bulkData)bulkData.forEach(r=>map[r.domain]={...map[r.domain],...r,_bulk:true});
  if(bizData)bizData.forEach(r=>map[r.domain]={...map[r.domain],...r,_biz:true});
  const all=Object.values(map);
  let csv=csvRow(['Domain','Status','Valid','Title','HTTP Code','Word Count','Confidence','Redirect Target','Flags','Remarks','Business Name','Phone','Email','Full Address','Street','City','State','ZIP','Country','Country Code','Domain Age (Years)','Registration Date','Facebook','Instagram','Twitter','LinkedIn','YouTube','TikTok','Yelp','Pinterest','Business Type']);
  all.forEach(r=>{
    const s=r.socials||{};const a=r.address||{};const da=r.domainAge||{};
    csv+=csvRow([r.domain,r._bulk?fmtS(r.overallStatus):'',r._bulk?(r.isGenuinelyValid?'TRUE':'FALSE'):'',r.title||'',r.statusCode||'',r.wordCount??'',r.confidence?r.confidence+'%':'',r.redirectInfo?.target||'',(r.flags||[]).join('; '),r.reasons?.[0]||r.error||'',r.businessName||'',r.phones?.[0]||'',r.emails?.[0]||'',a.fullAddress||'',a.street||'',a.city||'',a.state||'',a.zip||'',r.country?.name||'',r.country?.code||'',da.ageYears||'',da.registrationDate||'',s.facebook||'',s.instagram||'',s.twitter||'',s.linkedin||'',s.youtube||'',s.tiktok||'',s.yelp||'',s.pinterest||'',r.businessType||''])});
  downloadCSV('combined-intelligence-'+new Date().toISOString().split('T')[0]+'.csv',csv);
}
